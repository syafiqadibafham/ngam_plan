name: ngam_plan
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  build_runner: ^2.9.0
  flutter_gen: ^5.12.0
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^8.1.6
  elegant_nav_bar: ^0.0.22
  equatable: ^2.0.5
  lucide_icons_flutter: ^3.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
